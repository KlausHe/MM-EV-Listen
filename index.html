<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MM-EV-Liste</title>
  <link href="style.css" rel="stylesheet" type="text/css">

  <script type="module" src="Main.js"></script>
</head>

<body>
  <dialog id="idDia_Upload">
    <fieldset>
      <legend>Hauptanlage in Stückliste einfügen</legend>
      <ul id="idUL_Upload">
      </ul>
      <button type="button" id="idBtn_infoCloseUpload" autofocus>Schließen</button>
    </fieldset>
  </dialog>
  <dialog id="idDia_Error">
    <fieldset>
      <legend>Fehler in Excellisten</legend>
      <ul id="idUL_Error">
      </ul>
      <button type="button" id="idBtn_infoCloseError" autofocus>Schließen</button>
    </fieldset>
  </dialog>
  <dialog id="idDia_SOU">
    <fieldset>
      <legend>SOU-Stücklistendatei erstellen</legend>
      <ul id="idUL_SOU">
      </ul>
      <button type="button" id="idBtn_infoCloseSOU" autofocus>Schließen</button>
    </fieldset>
  </dialog>
  <dialog id="idDia_Filter">
    <fieldset>
      <legend>Infos zu Filtern</legend>
      <ul id="idUL_Filter"> </ul>
      <button type="button" id="idBtn_infoCloseFilter" autofocus>Schließen</button>
    </fieldset>
  </dialog>
  <main id="main">
    <div>
      <h1>MM-EV-Liste</h1>
    </div>
    <fieldset>
      <legend><button type="button" id="idBtn_infoUpload" uiSize="width1"><img src="Data/cInfo.svg"></img></button>Listen Hochladen</legend>
      <div>
        <input type="number" uiRadius="left" id="idVin_mainAssemblyNr"></input><input type="text" uiRadius="right" id="idVin_mainAssemblyName"></input>
      </div>
      <div>
        <label class="cl_info" for="idArea_inputMenge" uiRadius="top left" uiSize="width8">Mengenstückliste</label><label class="cl_info" for="idArea_inputStruktur" uiRadius="top right" uiSize="width8">Strukturstückliste</label><textarea
          id="idArea_inputMenge" uiRadius="bottom left" uiSize="width8 height3"></textarea><textarea id="idArea_inputStruktur" uiRadius="bottom right" uiSize="width8 height3"></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend><button type="button" id="idBtn_infoError" uiSize="width1"><img src="Data/cInfo.svg"></img></button>Fehler in Listen</legend>
      <label id="idLbl_missingIDs" class="cl_info" uiSize="width16"></label>
    </fieldset>
    <fieldset>
      <legend>Download</legend>
      <div>
        <label class="cl_info" uiRadius="left" id="idLbl_loadedSOU"></label><label class="cl_info" uiRadius="right">E/V-Teile gefunden</label>
      </div>
      <div><button uiRadius="left" id="idBtn_downloadEV"></button><label class="cl_info" uiRadius="right" id="idLbl_fileNameEV"></label></div>
      <div><button uiRadius="left" id="idBtn_downloadSTL"></button><label class="cl_info" uiRadius="right" id="idLbl_fileNameSTL"></label></div>
    </fieldset>
  </main>
</body>

</html>
